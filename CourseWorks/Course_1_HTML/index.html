  <script>
    var xmlhttp = new XMLHttpRequest();
   var path = "XML/data.xml";
   xmlhttp.open("GET", path, true);
   xmlhttp.send();
   xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
         var xmlDoc = this.responseXML;
         var x = xmlDoc.getElementsByTagName("block");
         console.log(x);
         for (i = 0; i < x.length; i++) {
          
            let title = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
            let description = x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue;
            let img = x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue;
            let className = x[i].getElementsByTagName("class")[0].childNodes[0].nodeValue;
            var div = `
           <div class="oppor">
          <div class="block ${className}"}>
            <img src=${img} alt="icon">
          </div>
          <div class="text">
            <h1 class="title_text">
             ${title}
            </h1>
            <p>${description}</p>
          </div>
        </div>`
            document.querySelector(".opportunites").innerHTML += div;
         }
      }
   }
  </script>
