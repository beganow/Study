<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" height="1000" width="1000">
        <defs>
            <linearGradient id="MyGradient1">
                <stop offset="0%" stop-color="green" />
                <stop offset="100%" stop-color="orange" />
            </linearGradient>
            <radialGradient id="MyGradient2">
                <stop offset="0%" stop-color="yellow"/>
                <stop offset="100%" stop-color="purple" />
            </radialGradient>
        </defs>
        <svg width="800" height="500" x="100" y="200">
        <path id="bubble" d="M50 6.25c27.614 0 50 18.188 50 40.625 0 22.437-22.386 40.625-50 40.625-2.652 0-5.255-0.169-7.795-0.493-10.74 10.74-23.56 12.666-35.955 12.949v-2.629c6.693-3.279 12.5-9.252 12.5-16.078 0-0.953-0.074-1.888-0.211-2.802-11.308-7.448-18.539-18.824-18.539-31.573 0-22.437 22.386-40.625 50-40.625z"/>
            <use xlink:href="#bubble" class="bubble1" fill="black" transform="scale(0.1)"/>
            <use xlink:href="#bubble" class="bubble2" x="125" fill="black" transform="rotate(22 44 27)"/>
            <use xlink:href="#bubble" class="bubble3" x="250" fill="black" transform="scale(0.9)"/>
            <use xlink:href="#bubble" class="bubble4" x="375" fill="black" transform="rotate(15 20 44)"/>
            <use xlink:href="#bubble" class="bubble5" x="500" fill="black" transform="rotate(10 22 100)"/>
        </svg>
        <svg width="700" height="500">
        <circle cx="50" cy="50" r="40" fill="url(#MyGradient2)"/>
        <rect x="100" y="20" width="80" height="60" fill="red" stroke="black" stroke-width="4" stroke-dashoffset="1000" stroke-dasharray="1000">
            <animate attributeName="stroke-dashoffset" values="1000;0" dur="10s" begin="click"/>
        </rect>
        <ellipse cx="250" cy="50" rx="60" ry="40" fill="green">
            <animate attributeName="fill" from="green" to="lime" dur="6s" begin="click"/>
        </ellipse>
        <polygon points="400,20 350,80 450,80" fill="url(#MyGradient1)" stroke="black" stroke-width="4">
            <animate attributeName="stroke" from="black" to="yellow" dur="6s" begin="mouseover"/>
        </polygon>
        <polyline points="10,100 220,100 170,120 450,120" style="fill:none;stroke:purple;stroke-width:2" />
        </svg>
    </svg>
</body>
</html>
