<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Задания 2</title>
    <script type="text/javascript">
        function fun1(){
        let a = +prompt("Введите А");
        let b = +prompt("Введеите Б");
        document.write("<table border='1' align='center'>");
        for  (i = 1; i <= a; i++) {
            document.write("<tr>")
            for ( j = 1; j <= b; j++) {
                document.write("<td>" + (i * j) + "</td>")

            }
            document.write('</tr>')
        }
        document.write("</table>")
    }
    </script>
</head>
<body>
    <input type="button" value="таблица умножения" onclick="fun1()">
</body>

</html>
