<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <script type="text/javascript">
        function fun1() {

            document.write('<table border="1" align="center"><td>Радиус</td> <td>Длина окружности</td><td> Площадь окружности</td> </tr>');

                    document.write("<td>" + leng_of_circle + "</td>");

                    document.write("<td>" + area_of_circle + "</tr></td>"); // добавляем последнюю ячейку и заканчиваем строку
                        a = a + 0.3; // счётчик
}            
            while (a <= b){
            document.write("</table>")}
        }
        </script>
</head>
<body>
    <input type="button" value="круги" onclick="fun1()">
