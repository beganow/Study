<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <img  id='pix' style="position:relative;top:400px;left:-10px">
  <form>
    <h1>Выберите график функции:</h1>
    <input type="radio" name="line_type" value='x*x'>x^2
    <input type="radio" name="line_type" value='x*x*x'>x^3
    <input type="radio" name="line_type" value='Math.sin(x)'>SIN(X)
    <input type="radio" name="line_type" value='Math.cos(x)'>COS(X)
    <br/><br><select>
      <option value='red' name='s'>Красный</option>
      <option value='green' name='s'>Зеленый</option>
      <option value='blue' name='s'>Синий</option>
      <option value='black' name='s'>Черный</option>
    </select>
  </form>
  <br><button onclick="pre_write()">Выбрать</button>
  <script>
    var xst, yst, x, y;
    var color;
    function pre_write() {
      let pix = document.getElementById("pix");
      yst = parseInt(pix.style.top); //возвращает строку в качестве целого аргумента
      xst = parseInt(pix.style.left);
      x = xst;
      y = yst;
      radio = document.getElementsByName('line_type');
      color = document.getElementsByTagName('option');
      for (i = 0; i < 4; i++)
        if (radio[i].checked)
          fnc_to_draw = radio[i].value;
      setInterval("write(" + fnc_to_draw + ")", 50)
      for (i = 0; i <4; i++)
        if (color[i].selected) 
        color = color[i].value;}
    function write(fnc_to_draw) {
      x += 0.1;
      y = yst + eval(fnc_to_draw) * 15;
      document.write('<img src='+ color +'.png " style="position:relative;top:' + y + 'px;left:' + x + 'px">');
    }
  </script>
</body>

</html>
